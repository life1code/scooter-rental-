# Default values for scooter-rental.
replicaCount: 1

image:
  repository: scooter-rental
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 3000
  nodePort: 30080

ingress:
  enabled: true
  className: "traefik"
  annotations:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: ceylonrider.com
      paths:
        - path: /
          pathType: Prefix
    - host: www.ceylonrider.com
      paths:
        - path: /
          pathType: Prefix
    - host: adminer.ceylonrider.com
      paths:
        - path: /
          pathType: Prefix
  # tls:
  #   - secretName: scooter-rental-tls
  #     hosts:
  #       - ceylonrider.com
  #       - adminer.ceylonrider.com

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

nextauth:
  secret: "DUMMY_SECRET_MANAGED_BY_AWS"
  baseUrl: "https://ceylonrider.com"

affinity: {}

database:
  url: "postgresql://DUMMY_USER:DUMMY_PASSWORD@DUMMY_HOST:5432/postgres?sslmode=require"

google:
  clientId: "DUMMY_CLIENT_ID"
  clientSecret: "DUMMY_CLIENT_SECRET"

resend:
  # Managed by AWS synced secret

awsRegion: "ap-southeast-2"

backup:
  enabled: true
  schedule: "0 2 * * *" # Daily at 2 AM
  persistence:
    size: 10Gi
    storageClass: "local-path" # Use the cluster's default storage class
    accessMode: ReadWriteOnce
  # Added resource limits for the backup container
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  s3:
    enabled: true
    bucketName: "scooter-rental-backups-managed-by-aws"
    region: "ap-southeast-2"
  image:
    repository: postgres
    tag: "16-alpine"

secretProviderClass:
  enabled: true
  name: "scooter-secret-provider-class"
  provider: "aws"
  secretName: "scooter-rental-secrets"
  jmesPath:
    - path: DATABASE_URL
      objectAlias: DATABASE_URL
    - path: GOOGLE_CLIENT_ID
      objectAlias: GOOGLE_CLIENT_ID
    - path: GOOGLE_CLIENT_SECRET
      objectAlias: GOOGLE_CLIENT_SECRET
    - path: NEXTAUTH_URL
      objectAlias: NEXTAUTH_URL
    - path: AWS_ACCESS_KEY_ID
      objectAlias: AWS_ACCESS_KEY_ID
    - path: AWS_SECRET_ACCESS_KEY
      objectAlias: AWS_SECRET_ACCESS_KEY
    - path: AWS_S3_BUCKET_NAME
      objectAlias: AWS_S3_BUCKET_NAME
    - path: AWS_S3_BACKUP_BUCKET_NAME
      objectAlias: AWS_S3_BACKUP_BUCKET_NAME
    - path: RESEND_API_KEY
      objectAlias: RESEND_API_KEY
