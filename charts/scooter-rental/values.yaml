# Default values for scooter-rental.
replicaCount: 1

image:
  repository: scooter-rental
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 3000
  nodePort: 30080

ingress:
  enabled: true
  className: "traefik"
  annotations:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: ceylonrider.com
      paths:
        - path: /
          pathType: Prefix
    - host: adminer.ceylonrider.com
      paths:
        - path: /
          pathType: Prefix
  # tls:
  #   - secretName: scooter-rental-tls
  #     hosts:
  #       - ceylonrider.com
  #       - adminer.ceylonrider.com

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

nextauth:
  secret: "DUMMY_SECRET_MANAGED_BY_AWS"
  baseUrl: "https://ceylonrider.com"

affinity: {}

database:
  url: "postgresql://DUMMY_USER:DUMMY_PASSWORD@DUMMY_HOST:5432/postgres?sslmode=require"

google:
  clientId: "DUMMY_CLIENT_ID"
  clientSecret: "DUMMY_CLIENT_SECRET"

resend:
  # Managed by AWS synced secret

awsRegion: "ap-southeast-2"

backup:
  enabled: true
  schedule: "0 2 * * *" # Daily at 2 AM
  persistence:
    size: 10Gi
    storageClass: "gp2" # Or your default storage class
    accessMode: ReadWriteOnce
  image:
    repository: postgres
    tag: "16-alpine"
