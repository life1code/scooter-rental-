apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scooter-rental.fullname" . }}
  labels:
    {{- include "scooter-rental.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "scooter-rental.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scooter-rental.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "scooter-rental.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              value: {{ .Values.nextauth.baseUrl | default (printf "https://%s" (index .Values.ingress.hosts 0).host) | quote }}
            - name: NEXT_PUBLIC_BASE_URL
              value: {{ .Values.nextauth.baseUrl | default (printf "https://%s" (index .Values.ingress.hosts 0).host) | quote }}
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: RESEND_API_KEY
                  optional: true
            - name: AWS_REGION
              value: {{ .Values.awsRegion | quote }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: AWS_S3_BUCKET_NAME
            - name: AWS_S3_BACKUP_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "scooter-rental.fullname" . }}-synced-secrets
                  key: AWS_S3_BACKUP_BUCKET_NAME
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.secretProviderClass.enabled }}
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.secretProviderClass.enabled }}
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secretProviderClass.name }}
        {{- end }}


