apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "scooter-rental.fullname" . }}-aws-secrets
spec:
  provider: aws
  parameters:
    region: {{ .Values.awsRegion }}
    objects: |
      - objectName: "scooter-rental-secrets"
        objectType: "secretsmanager"
        jmesPath:
          - path: "DATABASE_URL"
            objectAlias: "DATABASE_URL"
          - path: "NEXTAUTH_SECRET"
            objectAlias: "NEXTAUTH_SECRET"
          - path: "GOOGLE_CLIENT_ID"
            objectAlias: "GOOGLE_CLIENT_ID"
          - path: "GOOGLE_CLIENT_SECRET"
            objectAlias: "GOOGLE_CLIENT_SECRET"
  secretObjects:
    - secretName: {{ include "scooter-rental.fullname" . }}-synced-secrets
      type: Opaque
      data:
        - objectName: "DATABASE_URL"
          key: "DATABASE_URL"
        - objectName: "NEXTAUTH_SECRET"
          key: "NEXTAUTH_SECRET"
        - objectName: "GOOGLE_CLIENT_ID"
          key: "GOOGLE_CLIENT_ID"
        - objectName: "GOOGLE_CLIENT_SECRET"
          key: "GOOGLE_CLIENT_SECRET"
