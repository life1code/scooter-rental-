{{- if .Values.backup.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "scooter-rental.fullname" . }}-backup
  labels:
    {{- include "scooter-rental.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "scooter-rental.labels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: "{{ .Values.backup.image.repository }}:{{ .Values.backup.image.tag }}"
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting database backup..."
              # Extract host, user, password, dbname from DATABASE_URL
              # Example: postgresql://USER:PASSWORD@HOST:5432/DBNAME?sslmode=require
              
              DB_URL="{{ .Values.database.url }}"
              
              # Simple regex to extract components (might need adjustment if URL has special chars)
              DB_USER=$(echo $DB_URL | sed -e 's|postgresql://\([^:]*\):.*|\1|')
              DB_PASS=$(echo $DB_URL | sed -e 's|postgresql://[^:]*:\([^@]*\)@.*|\1|')
              DB_HOST=$(echo $DB_URL | sed -e 's|.*@\([^:]*\):.*|\1|')
              DB_NAME=$(echo $DB_URL | sed -e 's|.*/\([^?]*\).*|\1|')
              
              export PGPASSWORD=$DB_PASS
              
              FILENAME="/backups/db-backup-$(date +%Y%m%d-%H%M%S).sql"
              
              pg_dump -h $DB_HOST -U $DB_USER -d $DB_NAME > $FILENAME
              
              if [ $? -eq 0 ]; then
                echo "Backup successful: $FILENAME"
                # Keep only last 7 days of backups
                find /backups -maxdepth 1 -name "db-backup-*.sql" -mtime +7 -delete
              else
                echo "Backup failed!"
                exit 1
              fi
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: {{ include "scooter-rental.fullname" . }}-backup
{{- end }}
